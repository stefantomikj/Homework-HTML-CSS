<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="part1">
        <div class="top3">
          <div id="first-top3"></div>
          <div id="second-top3"></div>
          <div id="third-top3"></div>
        </div>
        <div class="all-bellow">
          <div class="left-column">
            <div id="left-first"></div>
            <div id="left-second"></div>
            <div id="left-third"></div>
          </div>
          <div class="middle-column">
            <div id="big-box"></div>
            <div class="leftOne-rightTwo">
              <div id="black-box"></div>
              <div class="greyTop-whiteBottom">
                <div id="grey-top"></div>
                <div id="white-bottom"></div>
              </div>
            </div>
            <div class="leftWhite-rightBlackAndWhite">
              <div id="left-white"></div>
              <div class="rightBlackAndWhite">
                <div id="right-black"></div>
                <div id="right-white"></div>
              </div>
            </div>
          </div>
          <div class="right-column">
            <div id="yellow-box"></div>
            <div class="leftGrey-rightWhite">
              <div id="left-grey"></div>
              <div id="right-white-2"></div>
            </div>
            <div id="lightblue-box"></div>
            <div id="blue-box"></div>
            <div id="white-2-half"></div>
          </div>
        </div>
      </div>
      <div class="part2">
        <div id="long-white"></div>
        <div id="red-box"></div>
      </div>
    </div>
  </body>
</html>
